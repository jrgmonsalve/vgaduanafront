<h1>Listado de gastos</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/expenses"
            class="btn btn-danger">
      <- Regresar
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>ID</label>
        <input type="text"
                [(ngModel)]="expense.id"
                name="id"
                placeholder="ID"
                class="form-control"
                disabled="disable">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <select class="form-control" id="categoria"
                [(ngModel)]="expense.id_category"
                name="id_category"
                >
          <option value="1">Luz</option>
        </select>
      </div>
      <div class="form-group">
        <label>Descripcion</label>
        <input type="text"
                [(ngModel)]="expense.description"
                name="description"
                placeholder="descripcion"
                class="form-control"
                required>
      </div>
      <div class="form-group">
        <label>Valor</label>
        <input type="number"
                [(ngModel)]="expense.value"
                name="value"
                class="form-control"
                required>
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input type="date"
                [(ngModel)]="expense.date"
                name="date"
                class="form-control"
                required>
      </div>
      <div class="form-group">
        <label>Usuario</label>
        <input type="text"
                [(ngModel)]="expense.user"
                name="user"
                placeholder="Usuario"
                class="form-control"
                disabled="disable">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">
          GUARDAR
        </button>
      </div>
    </form>
  </div>
</div>
